<div class="container">
  <div class="row">
    <div class="col-4">
        <h5>Select a World Wonder</h5>
        <select name="wonders" id="wonders" (input)="selectedWonder($event)" [disabled]="selectorDisabled">
          <option value="" selected>-----</option>
          <option *ngFor="let w of sevenWonders; let i = index;" value={{i}}>{{w.name}}</option>
        </select>

      <p>{{feedback}}</p>
    </div>
    <div class="col-8">
        <app-esri-map></app-esri-map>
    </div>
  </div>
</div>
